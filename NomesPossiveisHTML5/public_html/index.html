<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Nomes possíveis</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="stylesheet" href="css/bootstrap.css"/>-->
        <link rel="stylesheet" href="css/index.css"/>
        <script src="js/jquery/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div>Nomes possíveis</div>

        <div id="pnlNomes">
            <fieldset>
                <legend>Nomes</legend>
                <div id="grpNomes">
                    <input id="nome" type="text" name="nome" />
                    <input id="btnAdicionarNome" type="button" value="Adicionar" /><br/>
                </div>
                <textarea id="nomes"></textarea>
            </fieldset>
        </div>

        <div id="pnlNomesMaternos">
            <fieldset>
                <legend>Nomes maternos</legend>
                <div id="grpNomesMaternos">
                    <input id="nomeMaterno" type="text" name="nome" />
                    <input id="btnAdicionarNomeMaterno" type="button" value="Adicionar" /><br/>
                </div>
                <textarea id="nomesMaternos"></textarea>
            </fieldset>
        </div>

        <div id="pnlNomesPaternos">
            <fieldset>
                <legend>Nomes paternos</legend>
                <div id="grpNOmesPaternos">
                    <input id="nomePaterno" type="text" name="nome" />
                    <input id="btnAdicionarNomePaterno" type="button" value="Adicionar" /><br/>
                </div>
                <textarea id="nomesPaternos"></textarea>
            </fieldset>
        </div>

        <div id="pnlNomesGerados">
            <fieldset>
                <legend>Nomes gerados</legend>
                <textarea id="nomesGerados"></textarea>
            </fieldset>
        </div>

        <div>
            <input id="btnCombinar" type="button" value="Combinar!" />
        </div>
    </body>
</html>
